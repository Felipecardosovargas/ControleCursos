<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Matrículas - Sistema Escola</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <nav aria-label="Navegação principal">
        <h1>Gerenciar Matrículas</h1>
        <a href="index.html" class="btn btn-secondary" role="button" aria-label="Voltar para página inicial">← Voltar</a>
    </nav>
</header>

<main>
    <section aria-labelledby="titulo-cadastro-matricula" class="form-section">
        <h2 id="titulo-cadastro-matricula">Cadastrar Nova Matrícula</h2>
        <form id="cadastroMatriculaForm" aria-describedby="formMatriculaMsg" novalidate>
            <div class="form-group">
                <label for="selectAluno">Aluno</label>
                <select id="selectAluno" name="selectAluno" required aria-required="true">
                    <option value="" disabled selected>Selecione um aluno</option>
                    <!-- Opções preenchidas via JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="selectCurso">Curso</label>
                <select id="selectCurso" name="selectCurso" required aria-required="true">
                    <option value="" disabled selected>Selecione um curso</option>
                    <!-- Opções preenchidas via JS -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Matrícula</button>
        </form>
        <div id="formMatriculaMsg" role="alert" aria-live="polite" class="message"></div>
    </section>

    <section aria-labelledby="titulo-lista-matriculas" class="list-section">
        <h2 id="titulo-lista-matriculas">Matrículas Cadastradas</h2>
        <button id="btnListarMatriculas" class="btn btn-secondary" aria-label="Listar todas as matrículas cadastradas">Listar Matrículas</button>

        <div class="table-responsive">
            <table id="tabelaMatriculas" aria-describedby="tabelaMatriculasDescricao" class="table">
                <caption id="tabelaMatriculasDescricao">Lista de matrículas cadastradas no sistema</caption>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Aluno</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Data da Matrícula</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- Matrículas serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <div id="listaMatriculasMsg" role="alert" aria-live="polite" class="message"></div>
    </section>
</main>

<script src="js/matriculas.js"></script>
</body>
</html>
