<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSight - Cadastro de Matrícula</title>
    <link rel="stylesheet" href="css/styles-matriculas.css" />
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <a href="index.html" class="header-link">
        <header class="navbar">
            <div class="navbar-left">
                <img src="assets/logo.png" alt="Logo da EduSight" class="logo" />
                <div class="logo-text">
                    <div class="logo-title">EDUSIGHT</div>
                    <div class="logo-subtitle">Educação + Insight</div>
                </div>
            </div>
            <nav class="navbar-menu">
                <a href="index.html" class="menu-item">Relatório</a>
                <a href="curso-cadastro.html" class="menu-item">Cursos</a>
                <a href="aluno-cadastro.html" class="menu-item">Alunos</a>
            </nav>
        </header>
    </a>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <h1 class="title">Cadastrar Nova<br><span class="highlight">Matrícula</span></h1>

        <form id="cadastroMatriculaForm" class="form" novalidate>
            <select id="selectAluno" name="alunoId" class="select" required>
                <option selected disabled>Selecione um aluno</option>
                <!-- Preenchido via JS -->
            </select>

            <select id="selectCurso" name="cursoId" class="select" required>
                <option selected disabled>Selecione um curso</option>
                <!-- Preenchido via JS -->
            </select>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="matricula-lista.html" class="btn btn-secondary">Ver Matrículas</a>
            </div>

            <div id="formMatriculaMsg" role="alert" aria-live="polite" class="message"></div>
        </form>
    </main>
</div>

<script src="js/matriculas.js"></script>
</body>
</html>
