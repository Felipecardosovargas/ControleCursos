<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduSight - Cadastro de Matrícula</title>
    <link rel="stylesheet" href="css/styles-matriculas.css" />
</head>
<body>
<div class="container">
    <header class="navbar">
        <div class="navbar-left">
            <img src="assets/logo.png" alt="Logo" class="logo" />
            <div class="logo-text">
                <div class="logo-title">EDUSIGHT</div>
                <div class="logo-subtitle">Educação + Insight</div>
            </div>
        </div>
        <nav class="navbar-menu">
            <a href="#" class="menu-item">Alunos</a>
            <a href="#" class="menu-item">Cursos</a>
            <a href="#" class="menu-item">Matrículas</a>
        </nav>
    </header>

    <main class="main-content">
        <h1 class="title">Cadastrar Nova<br>Matrícula</h1>
        <form class="form">
            <select class="select" required>
                <option selected disabled>Selecione um aluno</option>
            </select>
            <select class="select" required>
                <option selected disabled>Selecione um curso</option>
            </select>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary">Cursos cadastrados</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
