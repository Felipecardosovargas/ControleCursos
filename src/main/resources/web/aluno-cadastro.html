<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSight - Aluno</title>
    <link rel="stylesheet" href="css/styles-alunos.css">
</head>
<body>
<header class="navbar">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <div class="navbar-left">
        <div class="logo-icon"></div>
        <div class="logo-texts">
            <div class="logo-main">EduSight</div>
            <div class="logo-sub">Educação + Insight</div>
        </div>
    </div>
    <nav class="navbar-links">
        <a href="#">Alunos</a>
        <a href="#">Cursos</a>
        <a href="#">Matrículas</a>
    </nav>
</header>

<main class="form-container">
    <h1 class="form-title">Aluno</h1>
    <form class="form">
        <div class="form-group">Nome</div>
        <div class="form-group">E-mail</div>
        <div class="form-group">Data de Nascimento</div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <button class="btn btn-secondary" type="button">Cancelar</button>
        </div>
    </form>
</main>
</body>
</html>
