<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciamento de Alunos - Sistema Escola</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <nav aria-label="Navegação principal">
        <h1>Gerenciar Alunos</h1>
        <a href="index.html" class="btn btn-secondary" role="button" aria-label="Voltar para página inicial">← Voltar</a>
    </nav>
</header>

<main>
    <section aria-labelledby="titulo-cadastro-aluno" class="form-section">
        <h2 id="titulo-cadastro-aluno">Cadastrar Novo Aluno</h2>
        <form id="cadastroAlunoForm" aria-describedby="formAlunoMsg" novalidate>
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite o nome do aluno" />
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="exemplo@dominio.com" />
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required aria-required="true" max="" />
            </div>

            <button type="submit" class="btn btn-primary">Salvar Aluno</button>
        </form>
        <div id="formAlunoMsg" role="alert" aria-live="polite" class="message"></div>
    </section>

    <section aria-labelledby="titulo-lista-alunos" class="list-section">
        <h2 id="titulo-lista-alunos">Alunos Cadastrados</h2>
        <button id="btnListarAlunos" class="btn btn-secondary" aria-label="Listar todos os alunos cadastrados">Listar Alunos</button>

        <div class="table-responsive">
            <table id="tabelaAlunos" aria-describedby="tabelaDescricao" class="table">
                <caption id="tabelaDescricao">Lista de alunos cadastrados no sistema</caption>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- Alunos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <div id="listaAlunosMsg" role="alert" aria-live="polite" class="message"></div>
    </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
