<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Curso - EduSight</title>
    <link rel="stylesheet" href="css/styles-cursos.css" />
</head>
<body>
<div class="container">
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo-shapes">
                <div class="shape shape1"></div>
                <div class="shape shape2"></div>
                <div class="shape shape3"></div>
                <div class="shape shape4"></div>
                <!-- ...adicione mais shapes conforme necessário -->
            </div>
            <div class="logo-text">
                <div class="title">EduSight</div>
                <div class="subtitle">Educação + Insight</div>
            </div>
        </div>
        <nav class="navbar-right">
            <span>Alunos</span>
            <span>Cursos</span>
            <span>Matriculas</span>
        </nav>
    </header>

    <main class="form-container">
        <h1 class="form-title">Cadastrar Novo Curso</h1>
        <form class="form-fields">
            <input type="text" placeholder="Digite o nome do curso" />
            <textarea placeholder="Descrição do curso"></textarea>
            <input type="text" placeholder="Carga horária do curso" />
            <div class="form-buttons">
                <button class="btn primary">Cadastrar</button>
                <button class="btn danger" type="button">Cancelar</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
