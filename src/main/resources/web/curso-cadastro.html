<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Curso - EduSight</title>
    <link rel="stylesheet" href="css/styles-cursos.css" />
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <a href="index.html" class="header-link">
        <header class="navbar">
            <div class="navbar-left">
                <img src="assets/logo.png" alt="Logo da EduSight" class="logo" />
                <div class="logo-text">
                    <div class="logo-title">EDUSIGHT</div>
                    <div class="logo-subtitle">Educação + Insight</div>
                </div>
            </div>
            <nav class="navbar-menu">
                <a href="index.html" class="menu-item">Relatório</a>
                <a href="aluno-cadastro.html" class="menu-item">Alunos</a>
                <a href="matricula-cadastro.html" class="menu-item">Matrículas</a>
            </nav>
        </header>
    </a>

    <main class="form-container">
        <h1 class="form-title">Cadastrar Novo Curso</h1>
        <div id="listaCursosMsg" class="message" role="alert" aria-live="polite"></div>

        <form id="cadastroCursoForm" class="form-fields" aria-describedby="formCursoMsg" novalidate>
            <input type="text" id="nomeCurso" name="nomeCurso" required placeholder="Digite o nome do curso" />
            <textarea id="descricaoCurso" name="descricaoCurso" rows="4" required placeholder="Descrição do curso"></textarea>
            <input type="number" id="cargaHorariaCurso" name="cargaHorariaCurso" min="1" required placeholder="Carga horária do curso" />
            <div class="form-buttons">
                <button type="submit" class="btn primary">Cadastrar</button>
                <a href="curso-lista.html" class="btn danger">Cursos cadastrados</a>
            </div>
        </form>
        <div id="formCursoMsg" role="alert" aria-live="polite" class="message"></div>
    </main>
</div>

<script src="js/cursos.js"></script>
</body>
</html>
